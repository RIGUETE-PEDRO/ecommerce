    <main>
        <div class="formulario">
            <div class="container mt-5 mb-5">
                <h2 class="mb-4 text-center" style="color: #D4AF37;">Finalizar Compra</h2>
                <form>
                    <div class="row">
                        <!-- Dados Pessoais -->
                        <div class="col-md-6">
                            <h5 style="color: #D4AF37;">Dados Pessoais</h5>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="text" class="form-control" id="email" required>
                            </div>
                        </div>

                        <!-- Endereço de Entrega -->
                        <div class="col-md-6">
                            <h5 style="color: #D4AF37;">Endereço de Entrega</h5>
                            <div class="mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" required>
                            </div>
                            <div class="mb-3">
                                <label for="rua" class="form-label">Rua</label>
                                <input type="text" class="form-control" id="rua" required>
                            </div>
                            <div class="mb-3">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="numero" required>
                            </div>
                            <div class="mb-3">
                                <label for="complemento" class="form-label">Complemento</label>
                                <input type="text" class="form-control" id="complemento">
                            </div>
                            <div class="mb-3">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="bairro" required>
                            </div>
                            <div class="mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" required>
                            </div>
                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="estado" required>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Pagamento -->
                <h5 class="mt-4" style="color: #D4AF37;">Pagamento</h5>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Forma de Pagamento</label>
                        <select class="form-select" id="formaPagamento" required
                            onchange="toggleCamposCartao(this.value)">
                            <option value="">Selecione</option>
                            <option value="cartao">Cartão de Crédito</option>
                            <option value="debito">Cartão de Débito</option>
                            <option value="pix">PIX</option>
                            <option value="boleto">Boleto Bancário</option>
                        </select>
                    </div>

                    <!-- Campos do Cartão -->
                    <div id="cartao-container" class="wrapper" style="display: none;">
                        <!-- todo o conteúdo do cartão aqui dentro -->

                        <div class="form-container">
                            <div class="box-form">
                                <div class="input-content">

                                    <!-- Número do Cartão -->
                                    <div class="box-input">
                                        <label>Número do cartão</label>
                                        <input autocomplete="off" id="input-number" type="text" maxlength="19"
                                            placeholder="Número do cartão" style="word-spacing: 8px;"
                                            onkeydown="handleNumber(event)">
                                        <div class="info"><span class="message"></span></div>
                                    </div>

                                    <!-- Nome do Titular -->
                                    <div class="box-input">
                                        <label>Nome do titular</label>
                                        <input autocomplete="off" id="input-name" type="text"
                                            placeholder="Nome como está no cartão" onkeydown="handleName(event)">
                                        <div class="info"><span class="message"></span></div>
                                    </div>

                                    <!-- Validade e CVV -->
                                    <div class="box-input-more">
                                        <div class="box-one">
                                            <label>Validade</label>
                                            <input autocomplete="off" id="input-validate" maxlength="7" type="text"
                                                placeholder="mm/aa" onkeydown="handleValidate(event)">
                                            <div class="info"><span class="message"></span></div>
                                        </div>

                                        <div class="box-two">
                                            <label>CVV</label>
                                            <input autocomplete="off" id="input-cvv" type="password" maxlength="3"
                                                placeholder="cvv" onkeydown="handleCvv(event)">
                                            <div class="info"><span class="message"></span></div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Visual do Cartão -->
                                <div class="card-content animate__animated animate__backInUp">
                                    <div class="card-container">
                                        <div class="card-inner" id="card">
                                            <!-- Frente -->
                                            <div class="card-front">
                                                <div class="content">
                                                    <div class="card-header">
                                                        <span class="icon"><img src="./assets/visa-logo.svg" /></span>
                                                        <span class="icon"><img
                                                                src="./assets/contact-less-payment.svg" /></span>
                                                    </div>
                                                    <div class="card-body">
                                                        <div id="card-user-number" class="number-card">•••• ••••
                                                            •••• ••••</div>
                                                        <div class="name-and-date">
                                                            <div id="card-user-name" class="name">(Seu nome)</div>
                                                            <div id="card-user-date" class="date">••/••••</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Verso -->
                                            <div class="card-back">
                                                <div class="magnetic-strip"></div>
                                                <div class="signature-cvv" style="display:flex; margin-top:20px;">
                                                    <div class="signature-box">

                                                    </div>
                                                    <div class="cvv-box">
                                                        <label>CVV</label>
                                                        <div class="cvv">123</div>
                                                    </div>
                                                </div>
                                                <div class="security-text">
                                                    Este cartão é propriedade do emissor. Use apenas para transações
                                                    autorizadas.
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <!-- Botão -->
                                <button id="input-submit" type="submit" class="button-submit">Adicionar
                                    cartão</button>
                            </div>
                        </div>
                </form>

            </div>
        </div>
        <div class="resumo-pedido">
            <h5 class="mt-4" style="color: #D4AF37;">Resumo do Pedido</h5>
            <div id="carrinho" class="mb-4">
                <!-- Itens vão ser renderizados aqui -->
            </div>
            <div class="text-end fw-bold fs-5">
                Total: R$ <span id="total-geral">0.00</span>
            </div>
            <div class="wrap">
            <button class="button">finalizar pedido</a>
          </div>

        </div>
