<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | EcoBelle</title>
  <link rel="icon" href="../img/image-removebg-preview (2).png" type="image/png">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&display=swap" rel="stylesheet" />
  <meta nome="theme-color" content="#000000">
</head>

<body>
  <!-- Cabeçalho / Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #000000; border-bottom: 1px solid #D4AF37;">
      <div class="container-fluid">
        <img src="../img/image-removebg-preview (2).png" alt="Logo" width="100em">
        <a class="navbar-brand" href="#" style="color: #D4AF37; font-weight: bold;">EcoBelle</a>
        <div class="search-container">
          <input type="text" placeholder="Buscar produtos, marcas e muito mais..." class="search-input">
          <button class="search-button">&#128269;</button>
        </div>
        <div class="navbar-section center">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"
              style="filter: invert(75%) sepia(90%) saturate(500%) hue-rotate(15deg);"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../PRODUTOS/index-produto.html">PRODUTOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../SOBRE/index-sobre.html">SOBRE</a>
            </li>
            <li class="nav-item">
              <!-- Marque o item de contato como ativo -->
              <a id="id-produto" class="nav-link active" aria-current="page" href="#">CONTATO</a>
            </li>
            <a class="cart-button" aria-label="Carrinho de compras" href="../CARINHO/index-carrinho.html">
              <img src="../img/shopping-cart.png" alt="Carrinho de compras" class="cart-icon default-icon">
              <img src="../img/shopping-cart_preto.png" alt="Carrinho de compras hover" class="cart-icon hover-icon">

            </a>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Área Principal: Formulário de Contato -->
  <main class="fundo">

    <div class="form">
      <section class="container py-5">
        <h1 class="mb-4" style="color: #D4AF37;">Fale Conosco</h1>
        <p class="mb-4">Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>

        <form id="contactForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="mb-3">
            <label for="assunto" class="form-label">Assunto</label>
            <input type="text" class="form-control" id="assunto" placeholder="Assunto da mensagem" required>
          </div>
          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem"
              required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
        </form>
    </div>
    </section>
  </main>



  <!-- Scripts -->
  <script src="../js/bootstrap.bundle.js"></script>
  <script src="js/CONTATO.js"></script>
</body>

</html>
